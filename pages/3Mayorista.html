<main>
  <h1 class="solicitud">Solicitud de Evento</h1>
  <div class="datos">
  <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>

      <label for="tipo-evento">Tipo de Evento:</label>
      <select id="tipo-evento" name="tipo-evento">
          <option value="boda">Boda</option>
          <option value="cumpleanos">Cumpleaños</option>
          <option value="corporativo">Evento Corporativo</option>
      </select>
      <br>

      <label for="tipo-bebida">Tipo de Bebida:</label>
      <input type="text" id="tipo-bebida" name="tipo-bebida">
      <br>

      <label for="cantidad-bebida">Cantidad de Bebidas:</label>
      <input type="number" id="cantidad-bebida" name="cantidad-bebida" min="1">
      <br>

      <label for="fecha-evento">Fecha del Evento:</label>
      <input type="date" id="fecha-evento" name="fecha-evento" required>
      <br>

      <input type="submit" value="Enviar">
  </form>
  </div>
</main>
